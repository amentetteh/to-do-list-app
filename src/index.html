<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/356c3e720b.js" crossorigin="anonymous"></script>
    <title>TO DO LIST APP</title>


</head>

<body>
    <main id="content">
        <h1>TO DO LIST APP</h1>
        <div id="list-content">
            <div id="entete">
                <h2>Today's To DO</h2>

                <div class="refresh">
                    <span class="fa fa fa-refresh pull-right "></span>
                    <span class="changes-count">1</span>
                </div>
            </div>
            <div id="task-list-container">
                <form>
                    <input id="new-item-field" class="chromeless-input" placeholder="Add to your list..." type="text">
                    <span class="fa fa-arrow-right-to-bracket enter-button go-back"></span>                   
                </form>
                <ul id="tasks-list"></ul>
                <button type="button" class="clear-all-completed">Clear all
                    completed</button>
            </div>
        </div>
    </main>


</body>

</html>
